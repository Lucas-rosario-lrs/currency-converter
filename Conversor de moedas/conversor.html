<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="value">
                <select name="select" id="moeda-atual" onchange="collectData()">
                    <option value="USD" id='USD' >Dolar</option> 
                    <option value="EUR" id="EUR">Euro</option>
                    <option value="BRL" id="BRL">Real</option>
                </select>
                    <input type="text" placeholder="Valor a ser convertido..." id="user-input">
                <select name="select" id="moeda-convertida" onchange="collectData()">
                    <option value="USD" id='USD'>Dolar</option> 
                    <option value="EUR" id="EUR">Euro</option>
                    <option value="BRL" id="BRL" >Real</option>
                </select>
            </div>
            <h2>Valor Convertido</h2>
            <h3 id="value-result"></h3>
        </div>
    </div>
    <script src="Scripts/Controller/converter.js"></script>
</body>
</html>
